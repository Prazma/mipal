<!doctype html>
<html>
	<head>
		<title>MiPal</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			body {
				margin: 0;
				background: #f1f1f1;
			}
			#seleport {
				position: fixed;
				bottom: 0;
				width: 100%;
				padding: 7px 0px 7px 0px;
				background: #ffffff;
				box-shadow: 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.2);
			}
			#mescon {
				background: #ffffff;
				border: none;
				-webkit-appearance: none;
				font-size: 18px;
				margin-left: 10px;
				outline: none;
				width: 70%;
			}
			button, .btn {
				font-size: 18px;
				border: solid;
				border-width: 1px;
				border-color: #c4c2c5;
				background: #adabae;
				color: #ffffff;
				font-weight: bold;
				border-radius: 4px;
				transition: 0.2s;
				-webkit-transition: 0.2s;
			}
		</style>
	</head>
	<body>
		<div id="seleport">
			<input type="text" id="mescon" onkeyup="sendcap()" placeholder="メッセージを入力">
			<input type="submit" value="送信" class="btn" id="sendmescon" onclick="sendinit()">
			<script>
				function sendcap() {
					var capvar = document.getElementById("mescon").value;
					if( capvar.length > 0) {
						document.getElementById("sendmescon").style.background = "#1578d1";
						document.getElementById("sendmescon").style.borderColor = "#73a5d0";
					} else {
						document.getElementById("sendmescon").style.background = "#adabae";
						document.getElementById("sendmescon").style.borderColor = "#c4c2c5";
					}
				}
			</script>
		</div>
	</body>
</html>
